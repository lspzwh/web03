<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <div id="wrapper">
        <div id="news-top" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>JS</span><a class="active" href="">Some Link2</a></li>
                    <li><span>CSS</span><a href="">Some Link3</a></li>
                    <li><span>JS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>
        <div id="news-normal" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>HTML</span><a href="">Some Link2</a></li>
                    <li><span>JS</span><a class="active" href="#">Some Link3</a></li>
                    <li><span>CSS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>      
    </div>
    <script>

    function getAllListItem() {
        var list=document.getElementsByTagName("li");
        for (var i = 0; i < list.length; i++) {
            console.log(list[i]);
        }
        return list;
        // 返回页面中所有li标签
    }

    function findAllHtmlSpanInOneSection(sectionId) {
        var spanlist = document.getElementById(sectionId).getElementsByTagName("span");
        var list=new Array();
        for (var i = 0 ; i < spanlist.length; i++) {
            if (spanlist[i].innerHTML == "HTML") {
                list.push(spanlist[i]);
            }
        }
        for (var i = 0; i < list.length; i++) {
            console.log(list[i]);
        }
        return list;
        // 返回某个section下所有span中内容为HTML的span标签
    }

    function findListItem(sectionId, spanCont) {
        var lilist = document.getElementById(sectionId).getElementsByTagName("li");
        var list = new Array();
        for (var i = 0; i < lilist.length; i++) {
            if (lilist[i].getElementsByTagName("span")[0].innerHTML == spanCont) {
                list.push(lilist[i]);
            }
        }
        for (var i = 0; i < list.length; i++) {
            console.log(list[i]);
        }
        return list;
        // 返回某个section下，所有所包含span内容为spanCont的LI标签
    }

    function getActiveLinkContent(sectionId) {
        var alist = document.getElementById(sectionId).getElementsByTagName("a");
        var list = new Array();
        for (var i = 0 ; i < alist.length; i++) {
            if (alist[i].getAttribute("class") == "active") {
                list.push(alist[i].innerHTML);
            }
        }
        for (var i = 0; i < list.length; i++) {
            console.log(list[i]);
        }
        return list;
        // 返回某个section下，class为active的链接中包含的文字内容
    }
    </script>
</body>
</html>
